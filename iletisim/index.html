				<!-- form baslangıc -->

				<div class="formClass">
					<form>
						<h3>Bize Ulaşın</h3>
						<input type="text" id="name" placeholder="İsminiz" required />
						<input type="email" id="email" placeholder="Mailiniz" required />
						<input
							type="text"
							id="phone"
							placeholder="Telefon numaranız"
							required
						/>
						<textarea
							id="message"
							cols="30"
							rows="3"
							placeholder="Mesajınız"
						></textarea>
						<button id="submitButton" type="submit">Gönder</button>
					</form>
